<!doctype html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conectando... | EVORIX</title>
    <meta name="theme-color" content="#004CFF" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png?v=2">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png?v=2">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: var(--bg);
            overflow: hidden;
        }

        .loader-container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
            position: relative;
            z-index: 10;
        }

        .loader-logo {
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: 2rem;
            color: var(--text);
            letter-spacing: -0.02em;
            margin-bottom: 1.5rem;
            display: inline-block;
        }

        .loader-title {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .loader-subtitle {
            font-family: var(--font-body);
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        /* Modern Spinner */
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            border-right-color: var(--accent);
            margin: 0 auto 2rem;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .loader-footer {
            font-size: 0.85rem;
            color: var(--text-muted);
            opacity: 0.7;
            border-top: 1px solid var(--border);
            padding-top: 1rem;
            margin-top: 1rem;
        }

        /* Canvas z-index fix */
        #evorix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            /* Behind loader container */
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <canvas id="evorix-canvas"></canvas>

    <div class="loader-container" data-particle-mode="hero_loader">
        <div class="loader-logo">EVORIX</div>

        <div class="spinner"></div>

        <h1 class="loader-title">Conectando...</h1>
        <p class="loader-subtitle">Preparando tu entorno de trabajo.</p>

        <div class="loader-footer">
            Proceso automático<br>
            EVO Cloud
        </div>
    </div>




    <script>
        // Leer parámetro ?go=...
        const params = new URLSearchParams(window.location.search);
        const go = params.get("go") || "evoapp";

        // Tabla de destinos (con delay por página)
        const DESTINOS = {
            evoapp: {
                url: "https://app.evorix.com.mx",
                title: "Conectando con EVOAPP...",
                subtitle: "Preparando tu entorno de trabajo.<br>EVO Cloud",
                delay: 2500 // 3.5s
            },
            tools: {
                url: "evorix-tools.html",
                title: "Cargando...",
                subtitle: "Preparando tus herramientas inteligentes.<br>EVO Tools",
                delay: 1500 // 2s (más rápido)
            },
            certcv: {
                url: "certcv.html",
                title: "Abriendo Certificaciones...",
                subtitle: "Mostrando tu trayectoria y reconocimientos.<br>EVORIX CV",
                delay: 1600 // 2.6s (velocidad media)
            },
            evolab: {
                url: "evolab.html",
                title: "Abriendo EVO LAB...",
                subtitle: "Proximamente...<br>EVO LAB",
                delay: 444200 // 4.4s (más lento, )
            }
        };

        // Elegir destino (fallback a evoapp)
        const destino = DESTINOS[go] || DESTINOS.evoapp;

        // Actualizar textos
        window.addEventListener("DOMContentLoaded", () => {
            const titleEl = document.querySelector(".loader-title");
            const subtitleEl = document.querySelector(".loader-subtitle");

            if (titleEl) titleEl.textContent = destino.title;
            if (subtitleEl) subtitleEl.innerHTML = destino.subtitle;
        });

        // Redirección con delay por destino
        window.addEventListener("load", () => {
            setTimeout(() => {
                window.location.href = destino.url;
            }, destino.delay); // ← Aquí usa el delay único
        });
    </script>

    <script src="js/main.js"></script>






</body>

</html>
